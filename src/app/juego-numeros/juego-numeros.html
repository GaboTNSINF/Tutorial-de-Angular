<div class="container">
  <h1>🎲 Juego de Números Aleatorios</h1>
  
  <div class="game-area">
    <div class="numero-display" [class.ganador]="haGanado">
      {{ numeroActual || '—' }}
    </div>

    <div class="mensaje">{{ mensaje }}</div>

    <button class="btn-jugar" (click)="generarNumero()" [disabled]="haGanado">
      Generar número
    </button>
    <button class="btn-secondary" (click)="reiniciar()">Reiniciar</button>

    <div class="intentos">Intentos: {{ intentos }}</div>
  </div>
  
  <div class="navigation">
    <a routerLink="/home" class="btn-secondary">← Volver al Inicio</a>
  </div>
</div>
